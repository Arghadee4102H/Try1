<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ad Rewards App</title>
    <link rel="stylesheet" href="style.css">

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag SDK for automatic ads (e.g., banners) -->
    <!-- This script will attempt to show ads from zone 9342950 -->
    <!-- The frequency and type depend on your Monetag zone settings -->
    <script src='//libtl.com/sdk.js' data-zone='9342950' data-sdk='show_9342950'></script>
</head>
<body>
    <div class="container">
        <h1>Ad Rewards</h1>
        <div class="points-display">
            Points: <span id="points">0</span>
        </div>

        <p id="timer-info">Next points in: <span id="countdown">10</span>s</p>

        <button id="rewardedAdButton">Watch Rewarded Ad (Bonus!)</button>

        <div class="info">
            <p>You will get 2 points every 10 seconds automatically as long as this app is open.</p>
            <p>The Monetag SDK script above is responsible for displaying ads.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
